<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formu</title>
</head>
<body>
    <h2>Formulario de Registro de Usuario</h2>
    <form>
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre"><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico"><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password"><br><br>

        <label for="dob">Fecha de Nacimiento:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="gender">Género:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Masculino</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Femenino</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Otro</label><br><br>

        <label for="newsletter">Suscribirse al boletín de noticias:</label>
        <input type="checkbox" id="newsletter" name="newsletter"><br><br>

        <label for="comments">Comentarios Adicionales:</label><br>
        <textarea id="comments" name="comments" placeholder="Escribe tus comentarios aquí"></textarea><br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Restablecer</button>
    </form>
</body>
</html>
